<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/63feca257c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="menu">
      <h1><i class="fa-solid fa-note-sticky"></i> NotesApp</h1>
      <div class="menu-buttons">
        <button class="add icon"><i class="fas fa-plus"></i> Dodaj</button>
        <button class="delete-all icon">
          <i class="fas fa-trash-alt"></i> Usuń wszystkie
        </button>
      </div>
    </div>

    <div class="notes-area"></div>

    <div class="note-panel">
      <h2>Dodaj notatke</h2>
      <label for="category">Wybierz kategorie</label>
      <select id="category" onchange="selectValue()">
        <option value="0" disabled selected>---</option>
        <option value="1">Szkoła</option>
        <option value="1">Praca</option>
        <option value="1">Inne</option>
      </select>

      <label for="text">Wpisz treść notatki</label>
      <textarea id="text"></textarea>
      <p class="error">Uzupełnij wszystkie pola!</p>
      <div class="panel-buttons">
        <button class="save icon"><i class="fas fa-save"></i> Zapisz</button>
        <button class="cancel icon">
          <i class="far fa-window-close"></i> Anuluj
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
